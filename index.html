<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Film Finder</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-primary text-center mb-4">FILMFINDER</h1>
      <form action="#" id="form" class="mb-4">
        <div class="input-group mb-3">
          <input type="text" id="search" class="form-control rounded-pill-left" placeholder="Search a movie" >
          <button type="submit" class="btn btn-primary" id="button-addon2"><i class="fas fa-search"></i></button>
        </div>
      </form>
      <div id="card-movie-group">
      </div>
      <div class="container mt-4">
        <div id="popup" class="popup__wrapper">
          <div class="popup__container">
            <div class="card-movie-detail"><img src="https://m.media-amazon.com/images/M/MV5BNzQzOTk3OTAtNDQ0Zi00ZTVkLWI0MTEtMDllZjNkYzNjNTc4L2ltYWdlXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SX300.jpg" alt="movie poster" id="popup-poster" >
              <div class="movie-infos-detail">
                <h2 id="popup-title" class="text-primary">Title</h2>
                <span id="popup-date">released</span>
                <p id="popup-plot" class="text-secondary">The plot</p>
              </div>
              <button id="close_btn" class="btn btn-danger btn-close"></button>
            </div>
          </div>
        </div>
      </div>
	</div>
	<script src="script.js"></script>
</body>
</html>
